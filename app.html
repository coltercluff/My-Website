<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colter Cluff - Jokes for Free</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #464646;
        }
        .simple-nav {
            background-color: #0168ce;
            color: #fff;
            padding: 10px 20px;
        }

        .nav-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

     
        .app-wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 24px 20px;
        }

        .app-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .subtitle {
            margin-top: 0;
            color: #555;
            font-size: 0.95rem;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        label {
            font-size: 0.9rem;
        }

        select {
            padding: 6px 8px;
            font-size: 0.95rem;
        }

        button {
            padding: 8px 14px;
            font-size: 0.95rem;
            border: none;
            border-radius: 4px;
            background-color: #0168ce;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555555;
        }

        .joke-box {
            margin-top: 24px;
            padding: 16px 18px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            min-height: 60px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .hint-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 8px;
        }

        @media (max-width: 600px) {
            .nav-inner, .app-wrapper {
                padding-left: 12px;
                padding-right: 12px;
            }
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
   
    <nav class="simple-nav">
        <div class="nav-inner">
            <span class="nav-brand">Colter Cluff</span>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="scratch.html">Lore Book</a></li>
                <li><a href="app.html">App</a></li>
            </ul>
        </div>
    </nav>

    <!-- Joke app -->
    <main class="app-wrapper">
        <section class="app-card">
            <h1>Jokes for Free</h1>
            <p class="subtitle">
                Pick a type of joke and Ill give you somthing
            </p>

            <div class="controls">
                <label for="category">Joke category:</label>
                <select id="category">
                    <option value="random">Random</option>
                    <option value="school">School / Studying</option>
                    <option value="tech">Tech / Coding</option>
                    <option value="life">Life</option>
                </select>

                <button id="jokeButton">Tell me a joke</button>
            </div>

            <div class="joke-box" id="jokeBox">
                Click the button to get a joke.
            </div>

            <p class="hint-text">
                I do not take personal responsibility for these jokes.
            </p>
        </section>
    </main>

    <!-- All JavaScript kept on this page -->
    <script>
        // Simple set of jokes in different categories
        const jokes = {
            random: [
                "I told my computer I needed a break, and it said: “No problem, I’ll go to sleep.”",
                "Why did the scarecrow win an award? Because he was outstanding in his field.",
                "Parallel lines have so much in common. It’s a shame they’ll never meet."
            ],
            school: [
                "Why did the student eat his homework? Because the teacher said it was a piece of cake.",
                "I had a joke about chemistry, but I knew I wouldn’t get a reaction.",
                "Why don’t math students ever get lost? Because they always find their way using functions."
            ],
            tech: [
                "Why do programmers prefer dark mode? Because light attracts bugs.",
                "There are only 10 types of people in the world: those who understand binary and those who don’t.",
                "I asked the computer for a joke, but it just gave me 404: humor not found."
            ],
            life: [
                "I’m on a seafood diet. I see food, and I eat it.",
                "Why don’t skeletons fight each other? They don’t have the guts.",
                "My bed and I are perfect for each other, but my alarm clock keeps trying to break us up."
            ]
        };

        const categorySelect = document.getElementById("category");
        const jokeButton = document.getElementById("jokeButton");
        const jokeBox = document.getElementById("jokeBox");

        function getRandomJoke(list) {
            const index = Math.floor(Math.random() * list.length);
            return list[index];
        }

        jokeButton.addEventListener("click", function () {
            const category = categorySelect.value;

        
            let pool = [];
            if (category === "random") {
                Object.values(jokes).forEach(arr => {
                    pool = pool.concat(arr);
                });
            } else {
                pool = jokes[category] || jokes.random;
            }

            const joke = getRandomJoke(pool);
            jokeBox.textContent = joke;
        });
    </script>
</body>
</html>
